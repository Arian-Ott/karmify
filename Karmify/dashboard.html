<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karmify | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">Karmify</h1>
        <nav class="space-x-6 flex items-center">
          <a href="chat.html" class="text-gray-700 hover:text-indigo-600">Chat</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600">Friends</a>
          <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
          <button id="logoutBtn" class="ml-4 text-red-600 hover:underline">Logout</button>
        </nav>
      </div>
    </header>

    <!-- Dashboard Content -->
    <main class="max-w-6xl mx-auto p-6">
      <h2 class="text-3xl font-bold text-center mb-8">Your Karma Board</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Example Karma Cards -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">PLANTED SOME TREES TODAY</h3>
          <div class="text-gray-600">+152 Karma</div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">KILLED A DOG TODAY</h3>
          <div class="text-gray-600">-445 Karma</div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">ATE A CAT TODAY</h3>
          <div class="text-gray-600">-135 Karma</div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">TOP-SCORER</h3>
          <div class="text-gray-600">+73 Karma</div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">PRESS CONFERENCE KIM JONG UN</h3>
          <div class="text-gray-600">+65 Karma</div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">IS YOUR NEIGHBOUR MISBEHAVING?</h3>
          <div class="text-gray-600">+54 Karma</div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-20 py-6 text-center text-sm text-gray-500">
      &copy; 2025 Karmify. All rights reserved.
    </footer>

    <!-- Auth protection, uncomment when everything is ready, otherwise you will not be able to access dashboard without a token
    <script src="auth.js" defer></script>
    -->

    <!-- Logout Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "login.html";
          });
        }
      });
    </script>
  </body>
</html>
