<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karmify | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">Karmify</h1>
        <nav class="space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
          <a href="login.html" class="text-gray-700 hover:text-indigo-600">Login</a>
          <a href="about.html" class="text-gray-700 hover:text-indigo-600">About</a>
          <a href="impressum.html" class="text-gray-700 hover:text-indigo-600">Impressum</a>
        </nav>
      </div>
    </header>

    <!-- Signup Form -->
    <section class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 to-indigo-100">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form>
          <div class="mb-4">
            <label for="identifier" class="block text-sm font-medium text-gray-700">Email or Username</label>
            <input type="text" id="identifier" name="identifier" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Create Account</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-20 py-6 text-center text-sm text-gray-500">
      &copy; 2025 Karmify. All rights reserved.
    </footer>

    <!-- Link to signup.js -->
    <script src="signup.js" defer></script>
  </body>
</html>
