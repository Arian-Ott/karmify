name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    name: Ruff Linting
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Updated to a valid version

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff .  # or ruff src/ if you want to scope it

    
