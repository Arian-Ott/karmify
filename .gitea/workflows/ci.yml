name: Build & Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu  # requires a Gitea runner with Docker support

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to internal registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login your.registry.local -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/myproject/backend:latest .

      - name: Push Docker image
        run: docker push your.registry.local/myproject/backend:latest
